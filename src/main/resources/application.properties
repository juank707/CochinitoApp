jwt.secret = javainuse
jwt.expirationDateInMs=18000000
# DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/cochinitoapp?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&userLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=
# JPA properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate Configuration
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
spring.main.allow-circular-references=true
server.port=8081

# pageable DataGridViews_properties
spring.data.web.pageable.size-parameter=s
spring.data.web.pageable.page-parameter=p
spring.data.web.pageable.default-page-size=5
spring.data.web.pageable.max-page-size=8
spring.data.web.pageable.prefix=tt
spring.data.web.pageable.one-indexed-parameters=true
spring.data.web.sort.sort-parameter=soort